name: publish-qa

on:
  push:
    branches:
      - qa-one
      - qa-two

env:
  NODE_VERSION: 18.x
  DOCKER_REPO: us-west2-docker.pkg.dev/askdarcel-184805/sheltertech/askdarcel-web

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - uses: docker/login-action@v3
        with:
          registry: us-west2-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      - run: npm ci
      - run: cp config.example.yml config.yml
      - run: CONFIG_YAML=config.docker.yml npm run build
      - run: touch version.json
      - uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          tags: ${{ env.DOCKER_REPO }}:qa-one
      - run: echo ${{ steps.docker_build.outputs.digest }}
