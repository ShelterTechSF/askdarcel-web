version: "3.5"
services:
  db:
    image: postgres:9.5
    networks: [askdarcel]
    ports: ["5432:5432"]
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "psql -U postgres -d askdarcel_development -c 'SELECT 1;' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: us-west2-docker.pkg.dev/askdarcel-184805/sheltertech/askdarcel-api:latest
    networks: [askdarcel]
    ports: ["3000:3000"]
    depends_on: [db]
    command: bash -c 'bundle install --with=development && bundle exec rake db:setup db:populate && bundle exec rails server --binding=0.0.0.0 -p 3000'
    environment:
      RAILS_ENV: development
      DISABLE_DATABASE_ENVIRONMENT_CHECK: 1
      DATABASE_URL: postgres://postgres@db/askdarcel_development
      TEST_DATABASE_URL: postgres://postgres@db/askdarcel_test
      SECRET_KEY_BASE: abc123
      # ALGOLIA_APPLICATION_ID:
      # ALGOLIA_API_KEY:
      # ALGOLIA_INDEX_PREFIX:

  api-go:
    image: us-west2-docker.pkg.dev/askdarcel-184805/sheltertech/sheltertech-go:latest
    networks: [askdarcel]
    ports: ["3001:3001"]
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: askdarcel_development
      DB_USER: postgres

  frontend:
    image: nginx:stable
    networks: [askdarcel]
    ports: ["8080:8080"]
    depends_on: [api, api-go]
    environment:
      NGINX_API_URL: http://api:3000
      NGINX_API_GO_URL: http://api-go:3001
      NGINX_PORT: 8080
      NGINX_SERVER_NAME: frontend
    volumes:
      - ./build:/app/askdarcel
      - ./docker/templates:/etc/nginx/templates

networks:
  askdarcel:
    name: askdarcel
